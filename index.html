<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Booleans Assignment</title>
</head>
<body>
<button onclick="whichButton(1)">Button 1</button>
<button onclick="whichButton(2)">Button 2</button>

<p id="output"></p>

<script>
    function whichButton(buttonNumber) {
        const output = document.getElementById("output");
        if (buttonNumber === 1) {
            output.textContent = "Button 1 clicked";
        } else if (buttonNumber === 2) {
            output.textContent = "Button 2 clicked";
        }
    }
</script>
</body>
</html>
